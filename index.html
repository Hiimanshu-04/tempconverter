<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="search">
                <input type="text" placeholder="Enter Temperature" spellcheck="false">
            </div>
        <div class="content">
            <h1 class="temp">--</h1>
        </div>
        <div class="bottom">
            <button id="c">Convert to Celsius</button>
            <button id="f">Convert to Fahrenheit</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
